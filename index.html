    h1{
        font-size:60px;
        color:white;
        text-align:center;
        animation: glow 2s infinite alternate, float 3s ease-in-out infinite;
    }

    @keyframes glow{
        from{ text-shadow:0 0 10px white, 0 0 20px pink; }
        to{ text-shadow:0 0 20px white, 0 0 40px red; }
    }

    @keyframes float{
        0%,100%{ transform:translateY(0); }
        50%{ transform:translateY(-15px); }
    }

    .emoji{
        position:absolute;
        font-size:30px;
        animation: rise 6s linear infinite;
    }

    @keyframes rise{
        from{ transform:translateY(100vh) scale(0.5); opacity:1; }
        to{ transform:translateY(-10vh) scale(1.2); opacity:0; }
    }
</style>
</head>
